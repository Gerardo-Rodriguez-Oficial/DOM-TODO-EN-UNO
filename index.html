<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- estilos personalizados -->
    <link rel="stylesheet" href="styles.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Todo en uno</title>
</head>
<body>
        <div class="container text-center mt-2">
            <div class="container2 d-flex flex-row mb-3 d-flex justify-content-end">
                <div id="caja5" >
                    <h2 class="m-0" id="ciudad">ciudad <h6 id="pais" class="m-0"></h6></h2>
                   <h3 class="m-0" id="temperatura">temperatura</h3>
                   <h4 class="m-0" id="descripcion">descripcion</h4>
                   <img id="imagenTiempo" src="" alt="..." width="100" height="100">
                    <form id="formularioSearch" >
                        <input id="inputBuscar" class="form-control py-2" type="search" placeholder="Buscar Ciudad">
                        <button hidden class="btn btn-primary" type="submit">Buscar</button>
                    </form>
                </div>
                <div id="caja4">
                    <label >Hora Central</label>
                </div>
                <div id="caja1">
                    <label id="hora">Hora</label>
                </div>
                <div id="caja2">
                    <label id="minutos">Minutos</label>
                </div>
                <div id="caja3">
                    <label id="segundos" >Segundos</label>
                </div>
            </div>

            <!-- <h1>App todo en uno</h1> -->
            <h3 class="mt-5">Carrito de Compras</h3>
            <table class="table table-primary">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                        <th>Agregar|Disminuir</th>
                        <th>Total</th>
                        <th>Total a Pagar</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                   
                </tbody>
                <tfoot>
                    <tr id="tfoot">
                        <th colspan="6">Carrito Vacio - Comience a Comprar</th>
                    </tr>
                </tfoot>

            </table>

            <div id="cards" class="row d-flex justify-content-center">
               
            </div>

            <div class="mt-5">
                <h3>ToDo App</h3>
                <form id="formulario">
                    <input id="input" class="form-control" type="text" id="" placeholder="Ingrese tarea">
                    
                    <div class="d-grid gap-2 mt-2">
                        <button type="submit" class="btn btn-block btn-primary">Guardar</button>
                    </div>
                    
                </form>

                <div id="lista-tareas" class="mt-3">
                   
                </div>
            </div>

        </div>

        <!-- template-cards -->
        <template id="template-cards">
            <div class="card col-sm-5 col-md-6 m-2" style="width: 18rem;">
                <img src="" class="card-img-top" alt="..." width="200px" height="200">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <h5 class="card-precio"> Lps. <span>precio</span></h5>
                    <p class="card-text">description</p>
                    <button class="btn btn-dark">Comprar</button>
                </div>
              </div>
        </template>

        <!-- template-tbody -->
        <template id="template-tbody">
            <tr>
                <td>Cafe</td>
                <td>2</td>
                <td> Lps. <span>100</span></td>
                <td>
                    <button class="btn btn-primary btn-sm">
                        +
                    </button>
                    <button class="btn btn-success btn-sm">
                        -
                    </button>
                </td>
                <td > Lps. <span>200</span></td>
                <td></td>
            </tr>
        </template>

        <!-- template-tfooter -->
        <template id="template-tfoot">
            <th>Total de Productos</th>
            <td class="total">totalCantidad</td>
            <td></td>
            <td>
                <button class="btn btn-danger btn-sm" id="vaciar-todo">
                    Vaciar todo
                </button>
            </td>
            <td></td>
            <td>Lps. <span>total Pagar</span></td>
        </template>


        <!-- template-list -->
        <template id="template-list">
            <div class="alert alert-warning d-flex justify-content-between d-flex align-items-center">
                <p class="m-0">Tarea de programacion web</p>
                <h2 class="m-0">
                    <i class="fa-solid fa-circle-check text-success"></i>
                    <i class="fa-solid fa-circle-minus text-danger"></i>
                </h2>
            </div>
        </template>

        <script src="index.js"></script>
        <script src="todoAPP.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
